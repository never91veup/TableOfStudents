<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>StudentControl</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/normalize.css" />
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Форма добавления студента</h2>

      <form id="validate-form" action="" novalidate>
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="inputSecondName" placeholder="Введите фамилию:">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="inputFirstName" placeholder="Введите имя:">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="inputMiddleName" placeholder="Введите отчество:">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="date" class="form-control" id="inputDOB" placeholder="Введите дату рождения:">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="number" class="form-control" id="inputStartYear" placeholder="Введите год начала обучения:">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="inputFaculty" placeholder="Введите факультет:">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="submit" id="btn" class="btn btn-primary" value="Добавить студента"></input>
          </div>
        </div>
      </form>

      <h2>Таблица добавленных студентов</h2>

      <input class="form-control" type="text" placeholder="Поиск по:" id="search-text" onkeyup="tableSearch()">
      <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" id="sortFSM" style="cursor: pointer;">ФИО</th>
            <th scope="col" id="sortFaculty" style="cursor: pointer;">Факультет</th>
            <th scope="col" id="sortAge" style="cursor: pointer;">ДР и возраст</th>
            <th scope="col" id="sortLearning" style="cursor: pointer;">Годы обучения</th>
          </tr>
        </thead>
        <tbody id="students">
          <!-- Шаблон -->
        </tbody>
      </table>
    </div>
    
    <template id="studentrow">
      <tr class="queue" data-index="">
        <th id="index" scope="row">#</th>
        <td id="fullname"></td>
        <td id="faculty"></td>
        <td id="age"></td>
        <td id="learning"></td>
      </tr>
    </template>

    <script
      defer
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      function tableSearch() {
      let phrase = document.getElementById("search-text");
      let table = document.getElementById("table");
      let regPhrase = new RegExp(phrase.value, "i");
      let flag = false;
      for (let i = 1; i < table.rows.length; i++) {
        flag = false;
        for (let j = table.rows[i].cells.length - 1; j >= 0; j--) {
          flag = regPhrase.test(table.rows[i].cells[j].innerHTML);
          if (flag) break;
        }
        if (flag) {
          table.rows[i].style.display = "";
        } else {
          table.rows[i].style.display = "none";
        }
      }
    }
    </script>
  </body>
</html>
